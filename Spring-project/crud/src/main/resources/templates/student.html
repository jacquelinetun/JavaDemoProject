<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelead/layout">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>	

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  		<div class="container">
    		<a class="navbar-brand" href="#">Registration</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
      				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        				<li class="nav-item">
         					<a th:href="@{/student/0}" class="nav-link text-warning font-weight-bolder" aria-current="page">Student Inventory</a>
        				</li>
        				<li class="nav-item">
          					<a th:href="@{/students}" class="nav-link">Student List</a>
        				</li>
        				<li class="nav-item">
          					<a th:href="@{/teacher/0}" class="nav-link">Teacher Inventory</a>
        				</li> 
        				<li class="nav-item">
          					<a th:href="@{/teachers}" class="nav-link">Teacher List</a>
        				</li>         				  				
      				</ul>   				
    			</div>
  		</div>
	</nav>
	<div class="container mt-4">
		<h1>Student Inventory</h1>
	</div>
	<form th:object="${student}" th:action="@{/save}" method="post">
		<div class="container shadow-sm border rounded p-4">
		<div class="row">
			
			<div class="col-3 form-group mt-1 mb-1">
				<span>ID</span>
				<input readonly th:field="*{id}" class="form-control"/>
			</div>
			
			<div class="col-3 form-group mt-1 mb-1">
				<span>Name</span>
				<input th:field="*{name}" class="form-control"/>
			</div>
			
			<div class="col-3 form-group mt-1 mb-1">
				<span>Father Name</span>
				<input th:field="*{fatherName}" class="form-control"/>
			</div>
			
			<div class="col-3 form-group mt-1 mb-1">
				<span>Age</span>
				<input th:field="*{age}" class="form-control"/>
			</div>
			
			<div class="col-3 form-group mt-1 mb-1">
				<span>Date Of Birth</span>
				<input th:field="*{dob}" class="form-control"/>
			</div>
			
			<div class="col-9 form-group mt-1 mb-1">
				<span>Address</span>
				<input th:field="*{address}" class="form-control"/>
			</div>
			<div class="col-9 mt-2"></div>
			<div class="col-3 mt-2">
				<button class="form-control btn btn-success">Save</button>
			</div>
		</div>
		</div>
	</form>
</body>
</html>
