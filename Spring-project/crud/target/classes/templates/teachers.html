<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelead/layout">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>	

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  		<div class="container">
    		<a class="navbar-brand" href="#">Registration</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
      				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						 <li class="nav-item">
          					<a th:href="@{/student/0}" class="nav-link">Student Inventory</a>
        				</li> 
        				<li class="nav-item">
          					<a th:href="@{/students}" class="nav-link">Student List</a>
        				</li> 
        				<li class="nav-item">
         					<a th:href="@{/teacher/0}" class="nav-link" aria-current="page" >Teacher Inventory</a>
        				</li>
        				<li class="nav-item">
          					<a th:href="@{/teachers}" class="nav-link text-warning font-weight-bolder" >Teacher List</a>
        				</li>        				  				
      				</ul>   				
    			</div>
  		</div>
	</nav>
	<div class="container mt-4">
		<h1>Teacher List</h1>
	</div>
	<div class="container">
		<table class="table">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Course</th>
				<th>Major Field</th>
				<th>Date Of Birth</th>
				<th>Address</th>
				<th></th>
				<th></th>
			</tr>
						
			<tr th:each="t : ${teachers}">
				<td th:text="${t.id}"></td>
				<td th:text="${t.name}"></td>
				<td th:text="${t.course}"></td>
				<td th:text="${t.majorField}"></td>
				<td th:text="${t.dob}"></td>
				<td th:text="${t.address}"></td>
				<td>
					<a th:href="@{/teacher/{id}(id=${t.id})}" class="btn btn-sm btn-success">UPDATE</a>
				</td>
				<td>
					<a th:href="@{/teacher/delete/{id}(id=${t.id})}" class="btn btn-sm btn-danger">DELETE</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
